<!DOCTYPE html>
<html lang="pt-Br">
<head>
<meta charset="UTF-8">
<title>Novo Contato</title>
<link rel="icon" href="assets/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar contato</h1>
	<form name="frmContato" action="insertContato">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="input1"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Fone" class="input2"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="Email" class="input1"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="btn-first" onclick="validar()"> 
	</form>
<script src="scripts/validador.js"></script>
</body>
</html>
